name: hau_navigation_app
description: Your ultimate guide to exploring Holy Angel University with ease.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  provider: ^6.1.1
  supabase_flutter: ^2.10.1
  latlong2: ^0.9.1
  permission_handler: ^12.0.1
  flutter_compass: ^0.8.1
  geolocator: ^14.0.2
  flutter_map: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/hau_logo.png
    - assets/images/campus_map.png
    - assets/images/campus.jpg

  